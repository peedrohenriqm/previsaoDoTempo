<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" 
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" 
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
    <title>Previsão do Tempo</title>
</head>
<body>
    <div class="container">
        <div class="input">
            <input id="input" type="text" placeholder="Insira o nome da cidade">
            <button id="btn"><i class="fa-sharp fa-solid fa-magnifying-glass"></i></button>
        </div>
        
        <div id="dados">
            <div id="cidade">
                <h2><i class="fa-solid fa-location-dot"></i> Cidade</h2>
            </div>
            <div id="condicao-climatica">
                <h2>Condição Climática</h2>
            </div>
            <div id="temperatura">
                <h2>Temperatura</h2>
            </div>
            <div id="umidade">
                <h2><i class="fa-solid fa-droplet"></i> Umidade</h2>
            </div>
            <div id="velocidade-vento">
                <h2><i class="fa-solid fa-wind"></i> Velocidade do Vento</h2>
            </div>
        </div>
        
        
    </div>
        

    <script src="js/main.js"></script>
    <script src="https://kit.fontawesome.com/05cb29f85b.js" crossorigin="anonymous"></script>
</body>
</html>
